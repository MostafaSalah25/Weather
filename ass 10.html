                <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarSupportedContent">

        <div class="parentinput w-75 m-auto  mt-5">
            
            <input class=" searchInput form-control bg-dark bg-opacity-50  text-white " type="text" placeholder="Find Your Location..." >
        </div>
      
        <section>

            <div class="container  ">
                <div class="row gy-3  ">
        
                    <div class="bg-primary bg-opacity-50 col-lg-4 col-md-6 px-4 py-2 ">
                        <div class="d-flex justify-content-between " >
                            <h6 class=" dayToday  text-white " ></h6>
                            <h6 class=" date  text-white " ></h6>
                        </div>
                        
                        <h3 class="city fw-bold " ></h3>
                        <div class="d-flex" >
                            <h1 class=" todayTemp fw-bold fa-3x me-5 " ></h1>
                            <img class=" icon w-25 "  src="" alt=""> 
                        </div>
                           
                        <h5 class=" text text-danger fw-bold " ></h5>
                        <h5 class=" humidity text-primary" ></h5>
                        <p class="wind text-info " >  </p>
                    </div>
         
                    <div  class=" bg-danger bg-opacity-25 text-center col-lg-4 col-md-6  px-4 py-2 ">
                        <h6 class=" dayTomorrow text-white  " >cvcv</h6>
                        <img class="tomorrowIcon" src="" alt="">
                        
                        <h1 class=" tomorrowMaxTemp fw-bold  " > </h1>
                        <h3 class=" tomorrowMinTemp fw-bold mb-3 " > </h3>
                        <h5 class=" tomorrowText text-danger fw-bold " ></h5>
                 
                    </div>

                    <div class="bg-info bg-opacity-50 text-center col-lg-4 col-md-6  px-4 py-2 ">
                        <h6 class=" dayAfterTomorrow  text-white " ></h6>
                        <img class="afterTomorrowIcon" src="" alt=""> 
                        <h1 class=" afterTomorrowMaxTemp fw-bold  " > </h1>
                        <h3 class=" afterTomorrowMinTemp fw-bold mb-3 " ></h3>
                        <h5 class=" afterTomorrowText text-danger fw-bold " ></h5>
                 
                    </div>

                </div>
            </div>
        </section>
